<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample notes</title>
</head>
<body>
  <h1>Sample notes (model → view → template)</h1>
  {% if notes %}
    <ul>
      {% for note in notes %}
        <li>
          <strong>{{ note.title }}</strong>
          {% if note.body %}<br>{{ note.body }}{% endif %}
          <small>{{ note.created_at }}</small>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No notes yet. Add some in <a href="{% url 'admin:index' %}">Django admin</a> (admin → Sample → Notes).</p>
  {% endif %}
  <p><a href="{% url 'home' %}">Home</a></p>
</body>
</html>
